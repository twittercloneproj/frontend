
    <h2 mat-dialog-title>Likes</h2>
    <div  *ngFor="let like of likes; let i = index">
        <div *ngIf="likes?.length > 0">
            <mat-dialog-content>{{like.username}}</mat-dialog-content>
        </div>
    </div>
    <div *ngIf="!likes?.length">
        <mat-dialog-content>Nobody liked this tweet.</mat-dialog-content>
    </div>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
