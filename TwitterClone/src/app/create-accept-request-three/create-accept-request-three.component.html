<div class="container">
    <div class="row">
      <hr />
      <div class="create-post-container col-md-9">
        <form class="post-form" [formGroup]="createAcceptRequestForm" (ngSubmit)="createAcceptRequest()">
          <div class="form-group">
            <div class="create-post-heading">Accept/reject request</div>
            <hr />
            <input type="text" [formControlName]="'approved'" class="form-control" style="margin-top: 5px"
              placeholder="Approve (true/false)">
              <span *ngIf="!createAcceptRequestForm.get('approved').valid && createAcceptRequestForm.get('approved').touched" id="span1">
                Invalid text format.
              </span> 
              <span>
              <div style="margin-top: 5px" class="float-right">
                <button (click)="discardRequest()" class="btnDiscard">Discard</button>
                <button class="btnCreatePost">Confirm action</button>
              </div>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
