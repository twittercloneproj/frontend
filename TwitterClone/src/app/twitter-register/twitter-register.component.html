<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Register</title>
</head>

<body>
    <div id="container">
        <p id="para">Register to Twitter</p>

        <div class="imgContainer">
            <img src="/assets/TwitterLogo.png" alt="not loaded" id="logo">
        </div>

        <div id="inpDiv">
            <span id="span1">Name</span>
            <input type="text" name="" id="inp1">
            <span id="span3">Surname</span>
            <input type="text" name="" id="inp3">
            <span id="span4">Gender</span>
            <!-- <input type="text" name="" id="inp4"> -->
            <select id="inp4" name="">
                <option value="man">Man</option>
                <option value="woman">Woman</option>
            </select>
            <span id="span5">Age</span>
            <input type="number" name="" id="inp5">
            <span id="span6">Place</span>
            <input type="text" name="" id="inp6">
            <span id="span7">Username</span>
            <input type="text" name="" id="inp7" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            <span id="span2">Password</span>
            <input type="password" name="" id="inp2">
            <span id="span9">Show password</span>
            <input type="checkbox" onclick="myFunction()" id="inp9">
            <span id="span8">Repeated password</span>
            <input type="password" name="" id="inp8">
            <span id="span10">Show repeated password</span>
            <input type="checkbox" onclick="myFunction2()" id="inp10">
            <button id="btn1">Register</button>
        </div>

        <div id="link">
        <a href="src\app\twitter-login\twitter-login.component.html" >Already have an account? Log in to Twitter</a>
    </div>
    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("inp2");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }

        function myFunction2() {
          var x = document.getElementById("inp8");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>
</body>

</html>
