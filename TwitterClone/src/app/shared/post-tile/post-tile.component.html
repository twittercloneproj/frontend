<!-- Display Posts-->
<div class="row post" *ngFor="let post of posts">
    <!-- Section to Display Post Information-->
    <div class="col-md-11">
      <span class="subreddit-info">
        <span class="subreddit-text"><a class="posturl" routerLink="">{{post.user}}</a></span>
      </span>
      <hr />
      <div>
        <p class="post-text" [innerHtml]="post.text"></p>
      </div>
      <hr />
    </div>
  </div>
