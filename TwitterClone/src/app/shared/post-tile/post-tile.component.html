<!-- Display Posts-->
<div class="row post" *ngFor="let tweet of tweets">
    <!-- Section to Display Post Information-->
    <div class="col-md-11">
      <span class="subreddit-info">
        <span class="subreddit-text"><a class="posturl" routerLink="">{{tweet.posted_by}}</a></span>
      </span>
      <hr />
      <div>
        <!--<p class="post-posted_By" [innerHtml]="tweet.posted_by"></p> -->
        <p class="post-text" [innerHtml]="tweet.text"></p>
      </div>
      <hr />
    </div>
  </div>
